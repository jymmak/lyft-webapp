<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LYFT</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="assets/fontawesome/web-fonts-with-css/css/fontawesome-all.min.css">
  <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!-- Splash -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="title">
          <img class="tlogo" src="assets/images/logotrans.png" alt="lyft transparente">
        </div>
      </div>
    </div>
  </div>
  <!-- Primera vista -->
  <section>
    <div class="container-fluid view1">
      <div class="row">
        <div class="col-xs-12 imgtrans">
          <div class="col-xs-12">
            <img class="lt img-responsive" src="assets/images/logotrans.png" alt="lyft transparente">
          </div>
          <div>
            <img class="tl img-responsive" src="assets/images/lyftlife.png" alt="two lyft">
          </div>
        </div>
      </div>
      <!-- Botones -->
      <div class="container">
        <div class="row">
          <div class="col-xs-offset-1 col-xs-9">
            <button class=".btn-default .btn-lg login" id="btn1">
              <strong>LOG IN</strong>
            </button>
            <button class=".btn-default .btn-lg signup" id="btn2">
              <strong>SIGN UP</strong>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!--Segunda vista -->
  <section>
    <div class="container view2">
      <div class="row">
        <div class="col-xs-offset-0 col-xs-1 back">
          <i class="far fa-arrow-alt-circle-left backico"></i>
        </div>
        <div class="col-xs-10 txtsign">
          <span id="sutxt">
            <strong>Sign Up</strong>
          </span>
          <div class="col-xs-12 txtjoin">
            <p>Join now for free ride credit</p>
          </div>
        </div>
      </div>
      <hr>
      <div class="container">
        <div class="row">
          <div class="col-xs-offset-0 col-xs-5 inpc">
            <select id="countries" class="form-control" />
            <option value="Perú">
              <a href="#">
                <img class="flag" src="assets\images\peru.png" alt="">Lima</a>
            </option>
            <option value="Chile">
              <a href="#">
                <img class="flag" src="assets\images\chile.png" alt="">Santiago de Chile</a>
            </option>
            <option value="México">
              <a href="#">
                <img class="flag" src="assets\images\mexico.jpg" alt="">Ciudad de Mexico</a>
            </option>
            </select>
          </div>
          <div class="col-xs-offset-0 col-xs-7 phonein">
            <div class="input-group phonein">
              <span class="input-group-addon" id="basic-addon1">
                <i class="fas fa-phone"></i>
              </span>
              <input type="text" id="phonee" maxlength="10" class="form-control phonee" placeholder="Teléfono" aria-describedby="basic-addon1">
            </div>
          </div>
        </div>
        <div class="col-xs-12">
          <p class="txtsend">We'll send a text to verify your phone</p>
          <div class="text-center">
            <button type="button submit" id='submitBtn' disabled='disabled' class="btn btn-lg btn-block code  next1 enableOnInput">
              <strong>NEXT</strong>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!--Tercera vista -->
  <section>
    <div class="view3">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 backtwo">
            <div class="col-xs-offset-0 col-xs-1 back">
              <i class="far fa-arrow-alt-circle-left backicotwo"></i>
            </div>
            <p class="veri">
              <strong>Verify phone number</strong>
            </p>
            <p class="joinn">Join now for free ride credit</p>
          </div>
        </div>
      </div>
      <hr>
      <div class="col-xs-12">
        <p class="codei">LAB -
          <input id="partitioned" type="text" maxlength="3" />
        </p>
        <p class="entercode">Enter the code sent to +52</p>
        <div class="text-center">
          <button class="btn btn-lg code resend">Resend code</button>
        </div>
        <button type="button submit" id='submitBtn' disabled='disabled' class="btn btn-lg btn-block next2 enableOnInput">
          <strong>NEXT</strong>
        </button>
      </div>
    </div>
  </section>

  <!--Cuarta vista -->
  <section>
    <div class="container view4">
      <div class="join">
        <div class="row">
          <div class="col-xs-offset-0 col-xs-1 back3">
            <i class="far fa-arrow-alt-circle-left backico"></i>
          </div>
          <div class="col-xs-10 txtsign">
            <span id="sutxt">
              <strong>Sign Up</strong>
            </span>
            <div class="col-xs-12 txtjoin">
              <p>Join now for free ride credit</p>
            </div>
          </div>
        </div>
        <hr>
        <div class="container">
          <div class="row">
            <div class="col-xs-12 fname">
              <div class="input-group fname">
                <span class="input-group-addon" id="basic-addon1">
                  <i class="fas fa-user"></i>
                </span>
                <input type="text" id="firstname" class="form-control" placeholder="First Name" aria-describedby="basic-addon1">
              </div>
            </div>
            <div class="col-xs-12 lname">
              <div class="input-group lastname">
                <span class="input-group-addon" id="basic-addon1">
                  <i class="fas fa-user"></i>
                </span>
                <input type="text" id="lastname" class="form-control lname" placeholder="Last name" aria-describedby="basic-addon1">
              </div>
            </div>
            <div class="col-xs-12 mail">
              <div class="input-group lastname">
                <span class="input-group-addon" id="basic-addon1">
                  <i class="fas fa-envelope"></i>
                </span>
                <input type="text" id="mail" class="form-control" placeholder="Email" aria-describedby="basic-addon1">
              </div>
            </div>
          </div>
        </div>
        <div class="checkbox">
          <label>
            <input class="checkbox" type="checkbox" value="agree">I agree to Lyft's
            <a href="https://www.lyft.com/terms">Terms of Service</a>
          </label>
        </div>
        <div class="text-center">
          <button class="btn btn-lg btn-block next3" disabled='disabled'>NEXT</button>
        </div>
      </div>
  </section>

  <!--Quinta vista -->
  <section>
    <div class="container-fluid view5">
      <img class="img-responsive logof" src="assets/images/logotrans.png" alt="btn-block">
      <div class="sq">
        <img src="assets/images/checkb.png" alt="checkbox image">
      </div>
    </div>
  </section>

  <!-- Sección scripts-->
  <script src="vendors/jquery/jquery-3.2.1.min.js"></script>
  <script src="vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
